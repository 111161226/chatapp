{{ define "content" }}
{{ template "header" . }}
<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  {{ if .Error }}
  <p><font color="#FF0000">{{ .Error }}</font></p>
  {{ end }} 
  <input type="text" name="username" class="form-control" placeholder="ユーザー名" required autofocus value="{{ .Username }}">
  <input type="password" name="password" class="form-control" placeholder="パスワード" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
  <br/>
  <a class="lead pull-right" href="/signup">登録</a>
</form>
{{ template "footer" .}}
{{ end }}
